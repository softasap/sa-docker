- block:

  - name: Docker Compose | Detected python
    debug: var="ansible_python_version"

  - name: Docker Compose | Set fact pip to use
    set_fact:
      docker_compose_pip_executable: pip
    tags:
      - docker-compose

  - name: Check if pip is installed
    shell: command -v pip >/dev/null 2>&1
    register: pip_present
    ignore_errors: yes
    tags:
      - docker-compose

  - name: Python | Ensure epel repo present for centos
    yum:
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      state: present
    when: pip_present is failed
    become: yes
    tags:
      - docker-compose

  - name: Python | install python-pip
    package:
      state: present
      name:
        - python-pip
    retries: 3
    register: result
    until: result is not failed
    when: pip_present is failed
    become: yes
    tags:
      - docker-compose

  - name: Python | install pip build environment (debian)
    package:
        state: present
        name:
          - build-essential
          - libssl-dev
          - libffi-dev
          - python-dev
          - rust
          - cargo
    retries: 3
    register: result
    until: result is not failed
    when: (pip_present is failed) and (ansible_os_family == "Debian")
    become: yes
    tags:
       - docker-compose

  - name: Python | install pip build environment (rpm/fedora)
    package:
        state: present
        name:
          - gcc
          - libffi-devel
          - python-devel
          - openssl-devel
          - rust
          - cargo
    retries: 3
    register: result
    until: result is not failed
    when: (pip_present is failed) and (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution=='Fedora')
    become: yes
    tags:
       - docker-compose

  when: preferred_python_version is version_compare('3','<')

- block:

  - name: Docker Compose | Detected python
    debug: var="ansible_python_version"

  - name: Docker Composer | Set fact pip to use (3)
    set_fact:
      docker_compose_pip_executable: pip3
    tags:
      - docker-compose

  - name: Check if pip3 is installed
    shell: command -v pip3 >/dev/null 2>&1
    register: pip_present
    ignore_errors: yes
    tags:
      - docker-compose

  - name: Python | install python3-pip
    package:
      state: present
      name:
        - python3-pip
    retries: 3
    register: result
    until: result is not failed
    when: pip_present is failed
    become: yes
    tags:
      - docker-compose

  - name: Upgrade pip if any
    shell: pip3 install -U pip
    ignore_errors: yes
    when: pip_present is failed
    tags:
      - docker-compose
      - skip_ansible_lint

  - name: Python | install pip3 build environment (debian)
    package:
        state: present
        name:
          - build-essential
          - libssl-dev
          - libffi-dev
          - python3-dev
          - rust
          - cargo
    retries: 3
    register: result
    until: result is not failed
    when: (pip_present is failed) and (ansible_os_family == "Debian")
    become: yes
    tags:
       - docker-compose

  - name: Python | install pip build environment (rpm/fedora)
    package:
        state: present
        name:
          - gcc
          - libffi-devel
          - python3-devel
          - openssl-devel
          - rust
          - cargo
    retries: 3
    register: result
    until: result is not failed
    when: (pip_present is failed) and (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution=='Fedora')
    become: yes
    tags:
       - docker-compose


  when: preferred_python_version is version_compare('3','>=')

- name: Docker Composer | Installing pypi package using {{ docker_compose_pip_executable }}
  # pip:
  #    name: docker-compose
  #    state: present
  #    executable: "{{ docker_compose_pip_executable }}"
  shell: "{{ docker_compose_pip_executable }} install {{ item }}"
  retries: 3
  register: result
  until: result is not failed
  when: docker_compose_venv_directory is not defined
  become: yes
  with_items:
    - setuptools-rust
    - docker-compose
  tags:
    - docker-compose
    - skip_ansible_lint

- name: Docker Composer | Installing pypi package in venv
  pip:
    name: "{{ item }}"
    virtualenv: "{{ docker_compose_venv_directory }}"
    state: present
  retries: 3
  register: result
  until: result is not failed
  when: docker_compose_venv_directory is defined
  with_items:
    - setuptools-rust
    - docker-compose
  become: yes
  tags:
    - docker-compose
